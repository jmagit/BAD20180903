<div class="notificaciones" *ngIf="Notify.HayNotificaciones" >
  <ul>
    <li *ngFor="let item of Notify.Listado; let indice=index;" >
      {{item}}
      <button type="button" (click)="Notify.remove(indice)">
        <i class="fa fa-close"></i>
      </button>
    </li>
  </ul>
  <div class="center">
      <button type="button" (click)="Notify.clear()">
        <i class="fa fa-close"></i> Cerrar
      </button>

  </div>
</div>
