<table>
  <tr>
    <th>Nombre</th>
    <th><button type="button" routerLink="/personas/add" >Nuevo</button></th>
  </tr>
  <tr *ngFor="let item of VM.Listado">
    <td><a routerLink="/personas/{{item.id}}/{{item.nombre}}-{{item.apellidos}}">
      {{item.nombre}} {{item.apellidos}}
    </a>
    </td>
    <td>
      <button type="button" [routerLink]="['/personas', item.id, 'edit']">Editar</button>
      <button type="button" (click)="VM.delete(item.id)">Borrar</button>
    </td>
  </tr>
</table>
