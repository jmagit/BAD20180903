<form #miForm="ngForm">
  <p>
    CÃ³digo:
    <ng-container *ngIf="VM.Modo === 'add'">
      <input type="number" name="id" id="id"
        [(ngModel)]="VM.Elemento.id" #id="ngModel" required>
      <span class="error" [hidden]="!id.hasError('required') || miForm.pristine">
        Es obligatorio.
      </span>
    </ng-container>
    <ng-container *ngIf="VM.Modo !== 'add'">
      {{VM.Elemento.id}}
    </ng-container>
    <br>
    Nombre:
    <input type="text" name="nombre" id="nombre"
      [(ngModel)]="VM.Elemento.nombre" #nombre="ngModel"
      required minlength="2" maxlength="10">
    <span class="error" [hidden]="!nombre?.errors?.required">
      Es obligatorio.
    </span>
    <span [hidden]="!nombre?.errors?.minlength && !nombre?.errors?.maxlength">
      Debe tener entre 2 y 10 letras.
    </span>
    <br>
    Apellidos:
    <input type="text" name="apellidos" id="apellidos"
      [(ngModel)]="VM.Elemento.apellidos" #apellidos="ngModel"
      minlength="2" maxlength="10">
    <span [hidden]="!apellidos?.errors?.minlength && !apellidos?.errors?.maxlength">
      Debe tener entre 2 y 10 letras.
    </span>
    <br>
    Edad:
    <input type="number" name="edad" id="edad"
      [(ngModel)]="VM.Elemento.edad" #edad="ngModel"
      min="18" max="67">
    <span [hidden]="!edad?.errors?.min && !edad?.errors?.max">
      Debe estar entre 18 y 67 letras.
    </span>
  </p>
  <p>
    <button type="button" [disabled]="miForm.invalid" (click)="VM.send()">Enviar</button>
    <button type="button" (click)="VM.cancel()">Volver</button>
  </p>
</form>
